<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üî• Bangladeshi AI Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #chatBox {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .msg-user {
            text-align: right;
            margin: 10px 0;
            color: blue;
            font-weight: bold;
        }

        .msg-bot {
            text-align: left;
            margin: 10px 0;
            color: green;
            font-weight: bold;
        }

        #inputBox {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .loading {
            color: orange;
            font-style: italic;
        }
    </style>
</head>
<body>

<h2>üî• Bangladeshi AI Tutor</h2>

<div id="chatBox"></div>

<div id="inputBox">
    <input type="text" id="userInput" placeholder="Type your question here...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const chatBox = document.getElementById("chatBox");

    function addMessage(text, type) {
        const div = document.createElement("div");
        div.className = type === "user" ? "msg-user" : "msg-bot";
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const loadingMsg = document.createElement("div");
        loadingMsg.className = "msg-bot loading";
        loadingMsg.textContent = "‚è≥ AI is thinking...";
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("https://ai-backend-zot2.onrender.com/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: text })
            });

            const data = await response.json();
            chatBox.removeChild(loadingMsg);

            if (data.answer) {
                addMessage(data.answer, "bot");
            } else {
                addMessage("‚ùå No answer received", "bot");
            }

        } catch (err) {
            chatBox.removeChild(loadingMsg);
            addMessage("‚ùå Error connecting to server", "bot");
        }
    }

    // Optional: press Enter to send
    document.getElementById("userInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
